
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Curso com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: false, theme: 'default', securityLevel: 'loose' });
      window.mermaid = mermaid;
    </script>
    <style>
      /* Adicionando um estilo de fonte mais profissional */
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;500;600;700;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Estilos para a pr√©-visualiza√ß√£o da aula */
      :root {
        --primary-color: #2563eb; /* blue-600 */
        --secondary-color: #4f46e5; /* indigo-600 */
        --accent-color: #f59e0b; /* amber-500 */
        --text-color: #374151; /* gray-700 */
        --heading-color: #111827; /* gray-900 */
        --bg-color: #f9fafb; /* gray-50 */
        --card-bg: #ffffff;
        --border-color: #e5e7eb;
        --code-bg: #1e293b; /* slate-800 */
        --footer-bg: #1f2937; /* gray-800 */
      }

      .lesson-content-wrapper {
        color: var(--text-color);
        line-height: 1.8;
        font-size: 1.125rem;
        background-color: transparent;
        padding: 0;
      }

      /* T√≠tulo Principal da Aula */
      .lesson-content-wrapper > h1, 
      .lesson-content-wrapper header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        letter-spacing: -0.025em;
        color: var(--heading-color);
        margin-bottom: 2rem;
        text-align: center;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        padding-bottom: 0.5rem;
      }

      /* Section Card Style */
      .lesson-content-wrapper section {
        background-color: var(--card-bg);
        border-radius: 1rem;
        padding: 3rem;
        margin-bottom: 3rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        border: 1px solid var(--border-color);
        border-left: 5px solid var(--primary-color); /* Destaque lateral */
        transition: transform 0.2s ease-in-out;
      }

      .lesson-content-wrapper section:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .lesson-content-wrapper section h2 {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--heading-color);
        margin-top: 0;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
      }
      
      /* Adiciona um pequeno √≠cone visual antes do H2 */
      .lesson-content-wrapper section h2::before {
        content: '';
        display: inline-block;
        width: 8px;
        height: 24px;
        background-color: var(--secondary-color);
        margin-right: 12px;
        border-radius: 4px;
      }

      .lesson-content-wrapper h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--heading-color);
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
      }

      .lesson-content-wrapper p {
        margin-bottom: 1.5rem;
        color: #4b5563; /* gray-600 */
        text-align: justify;
      }

      /* Listas mais bonitas */
      .lesson-content-wrapper ul {
        list-style: none;
        padding-left: 0;
        margin-bottom: 2rem;
      }
      
      .lesson-content-wrapper ul li {
        padding-left: 1.75rem;
        position: relative;
        margin-bottom: 0.75rem;
      }
      
      .lesson-content-wrapper ul li::before {
        content: "‚Ä¢";
        color: var(--primary-color);
        font-weight: bold;
        font-size: 1.5rem;
        position: absolute;
        left: 0;
        top: -0.25rem;
      }

      .lesson-content-wrapper ol {
        counter-reset: item;
        list-style: none;
        padding-left: 0;
      }
      
      .lesson-content-wrapper ol li {
        counter-increment: item;
        margin-bottom: 1rem;
        display: flex;
        align-items: baseline;
      }
      
      .lesson-content-wrapper ol li::before {
        content: counter(item) ".";
        font-weight: bold;
        color: var(--card-bg);
        background-color: var(--primary-color);
        border-radius: 50%;
        width: 1.5rem;
        height: 1.5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        margin-right: 1rem;
        flex-shrink: 0;
      }

      /* Blockquotes estilo "Dica" */
      .lesson-content-wrapper blockquote {
        margin: 2.5rem 0;
        padding: 1.5rem 2rem;
        background-color: #eff6ff; /* blue-50 */
        border-left: none;
        border-radius: 0.75rem;
        border: 1px solid #dbeafe; /* blue-100 */
        position: relative;
      }
      
      .lesson-content-wrapper blockquote::before {
        content: "üí° Dica Importante";
        display: block;
        font-weight: 700;
        color: var(--primary-color);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
      }
      
      .lesson-content-wrapper blockquote p {
        margin-bottom: 0;
        font-style: normal;
        color: #1e3a8a; /* blue-900 */
      }

      /* C√ìDIGO - Corre√ß√£o para contraste e legibilidade */
      
      /* Blocos de c√≥digo (PRE) */
      .lesson-content-wrapper pre {
        background-color: #1e293b !important; /* Dark slate */
        color: #e2e8f0 !important; /* Light slate text */
        padding: 1.5rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        font-family: 'Fira Code', monospace;
        font-size: 0.9em;
        line-height: 1.7;
        margin: 2rem 0;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        border: 1px solid #334155;
      }
      
      /* Garante que qualquer c√≥digo DENTRO de PRE herde a cor clara e n√£o tenha fundo pr√≥prio */
      .lesson-content-wrapper pre code {
        background-color: transparent !important;
        color: inherit !important;
        font-family: inherit;
        padding: 0;
        border: none;
      }
      
      /* C√≥digo Inline (apenas CODE solto) */
      .lesson-content-wrapper p > code, 
      .lesson-content-wrapper li > code {
        background-color: #f1f5f9; /* slate-100 */
        color: #0f172a; /* slate-900 */
        padding: 0.2em 0.4em;
        border-radius: 0.375rem;
        font-size: 0.85em;
        font-weight: 600;
        font-family: 'Fira Code', monospace;
        border: 1px solid #cbd5e1;
      }

      /* Imagens */
      .lesson-content-wrapper img,
      .lesson-content-wrapper ai-image-placeholder {
          display: block;
          max-width: 100%;
          margin: 3rem auto;
          border-radius: 0.75rem;
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
          border: 1px solid var(--border-color);
      }

      /* Rodap√© da Aula - CR√çTICO: CONTRASTE */
      .lesson-content-wrapper footer {
        margin-top: 5rem;
        padding: 4rem 2rem;
        background-color: var(--footer-bg) !important;
        color: #f3f4f6 !important;
        border-radius: 1rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      
      .lesson-content-wrapper footer p {
          color: #e5e7eb !important; /* gray-200 */
          font-size: 1.1rem;
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;
      }

      /* Diagramas */
      .mermaid {
        margin: 2rem auto;
        padding: 1rem;
        background-color: #fff;
        border-radius: 0.5rem;
      }

      /* Scrollbars */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>

</script>
</head>

</html>
